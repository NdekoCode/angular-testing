<div class="w-full h-screen bg-gray-100 pt-8">
  <div class="bg-white p-3 max-w-md mx-auto">
    <div class="text-center">
      <h1 class="text-3xl font-bold">ToDo App</h1>
      <form class="mt-4 flex" (ngSubmit)="addTodo(formTodo)" #formTodo="ngForm">
        <input
          class="w-80 border-b-2 border-gray-500 outline-none text-black"
          type="text"
          placeholder="Ajouter une tache"
          name="content"
          required
          [(ngModel)]="newContent"
          #contentVar="ngModel"
        />
        <button
          [disabled]="formTodo.invalid"
          class="ml-2 border-2 border-green-500 p-2 text-green-500 hover:text-white hover:bg-green-500 rounded-lg flex disabled:opacity-70 disabled:cursor-not-allowed"
        >
          <svg
            class="h-6 w-6"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <circle cx="12" cy="12" r="9" />
            <line x1="9" y1="12" x2="15" y2="12" />
            <line x1="12" y1="9" x2="12" y2="15" />
          </svg>
          <span>Ajouter</span>
        </button>
      </form>
    </div>
    <div class="mt-8">
      <ul>
        <li class="p-2 rounded-lg" *ngFor="let todo of todos">
          <div class="flex align-middle flex-row justify-between">
            <div class="p-2">
              <input
                type="checkbox"
                class="h-6 w-6"
                [id]="todo.id"
                value="true"
                [(ngModel)]="todo.done"
                [checked]="todo.done"
              />
            </div>
            <div class="p-2">
              <label
                [for]="todo.id"
                class="text-lg text-gray-400"
                [ngClass]="{ 'line-through': todo.done }"
              >
                {{ todo.content }}
              </label>
            </div>
            <button
              (click)="removeTodo(todo.id)"
              class="flex text-red-500 border-2 border-red-500 p-2 rounded-lg"
            >
              <svg
                class="h-6 w-6 text-red-500"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
              </svg>
              <span>Remove</span>
            </button>
          </div>
          <hr class="mt-2" />
        </li>
      </ul>
    </div>
    <div class="mt-8">
      <button class="border-2 border-red-500 p-2 text-red-500">
        Clear Completed Task
      </button>
      <button class="border-2 border-indigo-500 p-2 text-indigo-500 ml-4">
        Reset Todo List
      </button>
    </div>
  </div>
</div>
